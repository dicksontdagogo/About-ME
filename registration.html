<body>
            <!-- Header Section -->
    
        <section class="headerreg">
            <header>
            <label class="logo"><a href="index.html">Mr.<span>Deekseen</span></a></label>            
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li id="register"><a href="registration.html">Register</a></li>
                    <li><a href="login.html">Log in</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </header>
        </section>    

            
    <main class="form">
        <div class="wrapper">
            <h2>Register An Account</h2>
            <form>
                
                <label for="name">Personal Details</label> 
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required class="personal">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required class="personal">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                </div>    
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Phone Number" required class="personal">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                </div>    
                <div><label for="name">Select Gender</label> 
                    <select class="gender">
                        <option selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div> 
                <label for="name">Location</label> 
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Country" required class="location">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                        
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="State" required class="state">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                        
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Province" required class="province">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                        
                </div>
                <label for="name">Login Details</label> 
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Username" required class="login">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                        
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email" required class="login">
                        <!-- <i class="fa fa-envelope"></i> -->
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Password" required class="password">
                        <!-- <i class="fa fa-user icon"></i> -->
                    </div>
                        
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Confirm Password" required class="password">
                        <!-- <i class="fa fa-envelope"></i> -->
                    </div>
                        
                </div>
                <label for="name">Date of Birth</label> 
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="DD" required class="dob">
                        <input type="text" placeholder="MM" required class="dob">
                        <input type="text" placeholder="YYYY" required class="dob">
                    </div>			
                </div>
                                  
                <div>
                    <button type="submit">Register</button>
                </div>
                
            </form>
        </div>
    </main>   
    <section>

    </section>     
    
</body>
